<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice - [[${invoice.invoiceNumber}]]</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { margin: 0; }
        .company-info, .customer-info { width: 48%; display: inline-block; vertical-align: top; }
        .company-info { text-align: left; }
        .customer-info { text-align: right; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .totals { text-align: right; margin-top: 20px; }
    </style>
</head>
<body>
<div class="header">
    <h1>Invoice</h1>
    <p>Invoice Number: <strong th:text="${invoice.invoiceNumber}"></strong></p>
    <p>Issued At: <strong th:text="${#dates.format(invoice.issuedAt, 'dd-MM-yyyy')}"></strong></p>
    <p>Paid At: <strong th:text="${#dates.format(invoice.paidAt, 'dd-MM-yyyy')}"></strong></p>
</div>

<div class="company-info">
    <h3>Vendor</h3>
    <p th:text="${invoice.vendorCompanyName}"></p>
    <p th:text="${invoice.vendorAddress}"></p>
    <p>GSTIN: <span th:text="${invoice.vendorGstin}"></span></p>
</div>

<div class="customer-info">
    <h3>Customer</h3>
    <p th:text="${invoice.customerCompanyName}"></p>
    <p th:text="${invoice.customerAddress}"></p>
    <p>GSTIN: <span th:text="${invoice.customerGstin}"></span></p>
</div>

<table>
    <thead>
    <tr>
        <th>Description</th>
        <th>Amount (INR)</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Subtotal</td>
        <td th:text="${invoice.subtotalAmount}"></td>
    </tr>
    <tr>
        <td>CGST</td>
        <td th:text="${invoice.cgstAmount}"></td>
    </tr>
    <tr>
        <td>SGST</td>
        <td th:text="${invoice.sgstAmount}"></td>
    </tr>
    <tr>
        <td><strong>Total</strong></td>
        <td th:text="${invoice.totalAmount}"></td>
    </tr>
    </tbody>
</table>

<div class="totals">
    <p>Status: <strong th:text="${invoice.status}"></strong></p>
</div>
</body>
</html>
